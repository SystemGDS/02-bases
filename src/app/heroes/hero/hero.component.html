<dl>

  <dd>{{name}}</dd>
  <br>

  <td>Edad:<td>
  <dd>{{age}}</dd>
  <br>

  <td>MÃ©todo:<td>
  <dd>{{getHeroDescription()}}</dd>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-success mx-2"
>
  Cambiar Edad
</button>

<button (click)="resetForm()" class="btn btn-warning mx-2">
  Reset
</button>
